{% extends "base_file.html" %}
{% load static %}
{% block addHead_content %}

    <title>BaseMap</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
{% endblock %}

{% block body_content %}

    <div id="tooltip">

    </svg>

{% endblock %}

{% block addScript_content %}
    <script src="{% static 'map/js/map.js' %}"></script>
{% endblock %}
